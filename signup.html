<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>

        input{
            width:100px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .switch {
            text-align: center;
            margin-top: 20px;
        }
        .form-group .switch a {
            text-decoration: none;
            color: #007bff;
        }
        .download-button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .download-button:hover {
        background-color: #45a049;
    }
                /* Example of a media query */
@media screen and (max-width: 600px) {
    /* CSS rules for screens up to 600px wide */
}
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <center><input type="text" id="name" placeholder="Enter your name"></center>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <center><input type="email" id="email" placeholder="Enter your email"></center>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <center><input type="password" id="password" placeholder="Enter your password"></center>
    </div>
    <div class="form-group">
        <center><a href="index.html" class="download-button">Sign Up</a></center>
    </div>
    <div class="form-group switch">
        <span>Already have an account? </span><a href="login.html">Login</a>
    </div>
</div>

</body>
</html>
